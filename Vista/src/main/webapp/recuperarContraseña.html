
<title>Recuperar contraseña</title>

<link href="menu.css" rel="stylesheet" type="text/css"/>
<link href="manCliente.css" rel="stylesheet" type="text/css"/>
<div id="formulario">

    <p id="description"><strong>Recuperar Contraseña</strong></p>
    <form id="survey-form">

        <div class="conunto">

            <div id="labels">
                <label for="nombre" id="nombre-label">Nombre de Usuario: </label>
            </div>

            <div id="inputs">
                <input autofocus="" type="text" id="nombre" class="casilla" placeholder="Ingresa el nombre de usuario " required="" />
            </div>
        </div>

        <div class="conunto">

            <div id="labels">
                <label for="contraseña" id="contraseña-label">Constraseña: </label>
            </div>

            <div id="inputs">
                <input autofocus="" type="password" id="contraseña" class="casilla" placeholder="Inserte su contraseña" required="" />
            </div>
        </div>

        <div class="conunto">

            <div id="labels">
                <label for="contraseña2" id="contraseña2-label">Confirmar: </label>
            </div>

            <div id="inputs">
                <input autofocus="" type="password" id="contraseña2" class="casilla" placeholder="Confirme su contraseña" required="" />
            </div>
        </div>
        <button type="submit" id="submit">Aceptar</button>
        <button type="submit" id="submit2">Cancelar</button>
    </form></div>
